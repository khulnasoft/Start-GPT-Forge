[mypy]
namespace_packages = True
follow_imports = skip
check_untyped_defs = True
disallow_untyped_defs = True
exclude = ^(startbenchmark/challenges/|agent/|venv|venv-dev)
ignore_missing_imports = True

[mypy-startbenchmark.utils.data_types.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = True
